<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - 登录</title>
    <link rel="icon" href="/static-fs/img/favicon_32.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static-fs/img/favicon_32.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static-fs/css/bootstrap.min.css" data-sourcemap="false">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static-fs/css/style.css">
    <link rel="stylesheet" href="/static-fs/css/footer.css">
    <script src="/static-fs/js/bootstrap.bundle.min.js" data-sourcemap="false"></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .login-header {
            text-align: center;
            padding: 30px 0 20px;
        }
        .login-logo {
            max-width: 80px;
            margin-bottom: 20px;
        }
        .login-form {
            padding: 20px 30px 30px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #0d6efd;
            border: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card login-card">
            <div class="login-header">
                <img src="/static-fs/img/logo.png" alt="Logo" class="login-logo">
                <h2>{{ .title }}</h2>
                <p class="text-muted">请输入密码以继续</p>
            </div>
            
            <!-- 错误提示 -->
            {{ if .error }}
            <div class="alert alert-danger mx-4" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ .error }}
            </div>
            {{ end }}
            
            <div class="login-form">
                <form id="login-form" method="post" action="/auth/login">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                        <label for="password">密码</label>
                    </div>
                    
                    <!-- 隐藏的重定向字段 -->
                    {{ if .redirect }}
                    <input type="hidden" name="redirect" value="{{ .redirect }}">
                    {{ end }}
                    
                    <button type="submit" class="btn btn-primary btn-login">
                        <i class="bi bi-unlock me-2"></i> 登录
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 页脚信息 -->
    <footer class="footer footer-spacing py-3">
        <div class="container text-center">
            <p class="text-muted mb-0">@Hanhai 2025</p>
            <p class="text-muted mb-0">
                <a href="https://github.com/HanHai-Space/FlowSilicon" target="_blank" rel="noopener noreferrer">
                    <i class="bi bi-github"></i> Github 
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
